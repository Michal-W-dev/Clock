<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="clock">
    <span class="time up">|</span>
    <span class="time down">|</span>
    <div class="hrsMins"></div>
    <div class="clockFace">
      <div class="hand hourHand transition"></div>
      <div class="hand minHand transition"></div>
      <div class="hand secHand transition"></div>
    </div>
  </div>

  <div class="date">
    <p class="month"></p>
    <p class="dayName"></p>
    <p class="dayNum"></p>
    <p class="year"></p>
  </div>

  <script src="index.js"></script>
</body>

</html>
