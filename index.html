<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!------ CLOCK --------->
  <div class="clock">
    <span class="time up">|</span>
    <span class="time down">|</span>
    <div class="hrsMins"></div>
    <div class="clockFace">
      <div class="hand hourHand transition"></div>
      <div class="hand minHand transition"></div>
      <div class="hand secHand transition"></div>
    </div>
  </div>


  <!------ DATE --------->
  <div class="date">
    <p class="month"></p>
    <p class="dayName"></p>
    <p class="dayNum"></p>
    <p class="year"></p>
  </div>



  <!------ TIMER --------->
  <div class="timerDiv">
    <div class="controls">
      <form class="form">
        <input class="input" placeholder="Timer" value="" />
      </form>
    </div>

    <svg>
      <circle class="circleClockSeconds" r="143" cx="0" cy="150" fill='transparent' stroke='hsla(300, 100%, 50%, 20%)'
        stroke-width='2' stroke-width='141' />
      <circle class="circleClockMinutes" r="143" cx="0" cy="150" fill='transparent' stroke='hsla(300, 100%, 90%, 10%)'
        stroke-width='14' stroke-width='141' />
      <circle class="circleTimer" r="80" cx="0" cy="150" fill='transparent' stroke='hsla(0, 0%, 100%, 7%)'
        stroke-width='141' />
    </svg>
  </div>


  <script src="utils.js"></script>
  <script src="time.js"></script>
  <script src="index.js"></script>
</body>

</html>
